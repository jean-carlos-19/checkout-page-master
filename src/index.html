<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jean Carlos Piguave Alvarado" />
    <link rel="shortcut icon" href="./img/devchallenges.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Checkout Page Master</title>
  </head>
  <body>
    <main class="home">
      <header class="encabezado">
        <h1 class="titulo titulo_encabezado">Checkout</h1>
      </header>
      <article class="articulo">
        <section class="venta">
          <div class="producto">
            <section class="tarjeta">
              <figure class="figura">
                <img
                  class="imagen imagen_figura"
                  src="./img/photo1.png"
                  alt=""
                />
              </figure>
              <figcaption class="contenido">
                <div class="descripcion">
                  <h4 class="titulo titulo_descripcion">Vintage Bacbag</h4>
                  <h5 class="precio precio_descripcion">
                    54.99
                    <span class="precio precio_anterior_descripcion"
                      >$94.99</span
                    >
                  </h5>
                </div>

                <div class="numero_articulos">
                  <input
                    class="boton disminuir_numero_articulos"
                    type="button"
                    value="-"
                  />
                  <h3 class="unidad unidad_numero_articulos">1</h3>
                  <input
                    class="boton aumentar_numero_articulos"
                    type="button"
                    value="+"
                  />
                </div>
              </figcaption>
            </section>
            <section class="tarjeta">
              <figure class="figura">
                <img
                  class="imagen imagen_figura"
                  src="./img/photo2.png"
                  alt=""
                />
              </figure>
              <figcaption class="contenido">
                <div class="descripcion">
                  <h4 class="titulo titulo_descripcion">Levi Shoes</h4>
                  <h5 class="precio precio_descripcion">
                    74.99
                    <span class="precio precio_anterior_descripcion"
                      >$124.99</span
                    >
                  </h5>
                </div>
                <div class="numero_articulos">
                  <input
                    class="boton disminuir_numero_articulos"
                    type="button"
                    value="-"
                  />
                  <h3 class="unidad unidad_numero_articulos">1</h3>
                  <input
                    class="boton aumentar_numero_articulos"
                    type="button"
                    value="+"
                  />
                </div>
              </figcaption>
            </section>
          </div>
          <div class="detalle">
            <div class="envio">
              <h3 class="titulo titulo_envio">Shipping</h3>
              <span class="precio precio_envio">$19</span>
            </div>
            <div class="envio">
              <h3 class="titulo titulo_envio">Total</h3>
              <span class="precio precio_envio">$148.98</span>
            </div>
          </div>
        </section>
        <form class="formulario">
          <div class="fila">
            <div>
              <h3 class="titulo titulo_formulario">Contact infomation</h3>
            </div>
            <section class="campo">
              <label class="etiqueta nombre_campo" for="email">E-mail</label>
              <div class="cuadro_texto">
                <span class="material-icons icono icono_email_campo"
                  >email</span
                >
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter your email..."
                />
              </div>
            </section>
            <section class="campo">
              <label class="etiqueta nombre_campo" for="phone">Phone</label>
              <div class="cuadro_texto">
                <span class="material-icons icono icono_telefono5f campo">
                  phone
                </span>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Enter your phone..."
                />
              </div>
            </section>
          </div>
          <div class="fila">
            <div>
              <h3 class="titulo titulo_formulario">Shipping address</h3>
            </div>
            <section class="campo">
              <label class="etiqueta nombre_campo" for="fullname"
                >Full Name</label
              >
              <div class="cuadro_texto">
                <span class="material-icons icono icono_nombres_campo">
                  account_circle</span
                >
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Rodney Cotton"
                />
              </div>
            </section>
            <section class="campo">
              <label class="etiqueta nombre_campo" for="address">Adress</label>
              <div class="cuadro_texto">
                <span class="material-icons icono icono_direccion_campo"
                  >home</span
                >
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Your address.."
                />
              </div>
            </section>
            <section class="campo">
              <label class="etiqueta nombre_campo" for="city">City</label>
              <div class="cuadro_texto">
                <span class="material-icons icono icono_ubicacion_campo"
                  >location_city</span
                >
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Your city.."
                />
              </div>
            </section>
            <section class="ubicacion">
              <div class="campo">
                <label class="etiqueta nombre_campo" for="">Country</label>
                <div class="cuadro_texto">
                  <span class="material-icons icono icono_cuenta_campo"
                    >public</span
                  >
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Your country..."
                  />
                </div>
              </div>
              <div class="campo">
                <label class="etiqueta nombre_campo" for="">Postal Code</label>
                <div class="cuadro_texto">
                  <span class="material-icons icono icono_cod_postal_campo"
                    >markunread_mailbox</span
                  >
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Your postal code.."
                  />
                </div>
              </div>
            </section>
            <section class="terminos">
              <input type="checkbox" name="" id="terminos" />
              <label class="etiqueta nombre_campo" for="terminos"
                >Save this information for next time</label
              >
            </section>
            <section class="campo">
              <input class="boton boton_campo" type="button" value="continue" />
            </section>
          </div>
        </form>
      </article>
      <footer class="pie_pagina">
        <p class="parrafo parrafo_pie_pagina">
          create by
          <a
            class="encace enlace_pie_pagina"
            href="https://devchallenges.io/portfolio/jean-carlos-19"
            target="_blank"
            >piguavejc</a
          >
          -
          <a
            class="encace enlace_pie_pagina"
            href="https://devchallenges.io/"
            target="_blank"
            >devChallenges.io</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
